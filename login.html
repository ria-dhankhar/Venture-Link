<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crete Round:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Balsamiq Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Donegal One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="login1">
      <div class="login-child" id="rectangle"></div>
      <img
        class="login-item"
        alt=""
        src="./public/rectangle-80@2x.png"
        data-scroll-to="rectangleImage"
      />

      <div class="login-inner"></div>
      <div class="dont-have-an-container">
        <span>Donâ€™t have an account ? </span>
        <b class="sign-up3">Sign up</b>
      </div>
      <div class="e-mail-id">E-mail ID</div>
      <div class="password1">Password</div>
      <div class="login-child1" id="rectangle2"></div>
      <b class="sign-in">Sign in</b>
      <div class="login-child2" id="rectangle3"></div>
      <div class="login-child3" id="rectangle4"></div>
      <img class="mail4-64-1-icon1" alt="" src="./public/mail464-11@2x.png" />

      <img class="icon" alt="" src="./public/7-1@2x.png" />

      <img class="icon1" alt="" src="./public/8-1@2x.png" />

      <div class="sign-in1">Sign in</div>
      <div class="sign-up4">Sign up</div>
      <img class="icon2" alt="" src="./public/9-1@2x.png" />

      <div class="login-inner1">
        <div class="instance-child2"></div>
      </div>
      <div class="login-inner2">
        <div class="instance-child2"></div>
      </div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }
      
      var rectangle2 = document.getElementById("rectangle2");
      if (rectangle2) {
        rectangle2.addEventListener("click", function (e) {
          window.location.href = "./hero-page.html";
        });
      }
      
      var rectangle3 = document.getElementById("rectangle3");
      if (rectangle3) {
        rectangle3.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangleImage']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var rectangle4 = document.getElementById("rectangle4");
      if (rectangle4) {
        rectangle4.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }
      </script>
  </body>
</html>
