<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crete Round:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Balsamiq Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Donegal One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up1">
      <div class="sign-up-child" id="rectangle"></div>
      <img class="sign-up-item" alt="" src="./public/ellipse-4@2x.png" />

      <div class="sign-up-inner"></div>
      <b class="venture-link2">Venture Link</b>
      <div class="sign-up-child1"></div>
      <div class="ellipse-div"></div>
      <img class="sign-up-child2" alt="" src="./public/rectangle-61@2x.png" />

      <i class="empowering-entrepreneurs-one-container">
        <p class="empowering-entrepreneurs">Empowering Entrepreneurs,</p>
        <p class="empowering-entrepreneurs">One Link at a Time</p>
      </i>
      <b class="create-account">Create Account</b>
      <div class="name">Name</div>
      <div class="email-or-phone">Email or Phone No.</div>
      <div class="username">Username</div>
      <div class="password">Password</div>
      <div class="sign-up-child3"></div>
      <div class="i-agree-to">I agree to all terms and Privacy Policy</div>
      <div class="already-have-an-container">
        <span>Already have an account ? </span>
        <span class="log-in">
          <span>Log in</span>
          <span class="span"> </span>
        </span>
      </div>
      <div class="sign-up-child4"></div>
      <b class="sign-up2" id="signUpText">Sign up</b>
      <img class="sign-up-child5" alt="" src="./public/rectangle-79@2x.png" />

      <div class="sign-up-inner1">
        <div class="instance-child"></div>
      </div>
      <div class="sign-up-inner2">
        <div class="instance-child"></div>
      </div>
      <div class="sign-up-inner3">
        <div class="instance-child"></div>
      </div>
      <div class="sign-up-inner4">
        <div class="instance-child"></div>
      </div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          window.location.href = "./hero-page.html";
        });
      }
      </script>
  </body>
</html>
